<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>じゃんけん</title>
</head>

<body>
  <div class="wrapper-super">
    <a href="janken_tpl.html">初回お題に対するコーディング例、解説コメントつき</a>
    <a href="janken_tpl_witout_comment.html">コメントなし</a>
    pvp

    <header>
      <h1>じゃんけん</h1>
    </header>

    <main id="main">
      <div>
        名前を入力してください。
        <input type="text" id="txtName"><input id="btnRegisterName" type="submit" value="登録">
        <input id="btnCloseRound" type="submit" value="エントリー締切" class="hide">
        <input id="btnReset" type="submit" value="データリセット" class="hide">
        <!-- style="display: none;" -->
        <div class="batsu-wrapper">
          バツゲーム<input type="text" id="batsu-game" disabled>
          <input id="btnGenBatsu" type="submit" value="自動生成" class="hide">
          <input id="btnBatsuKakutei" type="submit" value="確定" class="hide">
        </div>
      </div>

      <div class="control">
        <div class="current-info">
          <dl class="dl_table">
            <dt>現在R</dt>
            <dd id="current-round">1</dd>
            <dt>対戦数</dt>
            <dd id="taisen-su">0</dd>
            <dt>決着数</dt>
            <dd id="kechaku-su">0</dd>
          </dl>
        </div>
        <div class="choices-wrapper">
          <p class="progress" id="your-status-info">お待ちください</p>
          <p class="hide progress" id="youropponent"></p>
          <p class="hide progress" id="jankenpon"><span class="hide">じゃん</span><span
              class="hide">&nbsp;&nbsp;けん</span><span class="hide">&nbsp;&nbsp;ぽん！</span></p>
          <p class="hide progress" id="aikodesyo"><span class="hide">あい</span><span
              class="hide">&nbsp;&nbsp;こで</span><span class="hide">&nbsp;&nbsp;しょ！</span></p>
          <p class="hide progress" id="kekka"></p>
          <div class="choices hide" id="choices">
            <p>あなたの手&nbsp;&nbsp;<span class="prompt" id="my-status">選んでください！</span></p>
            <ul>
              <li class="choice" id="gu_btn" value="0">グー</li>
              <li class="choice" id="par_btn" value="1">パー</li>
              <li class="choice" id="cho_btn" value="2">チョキ</li>
            </ul>
            <p><span id="opponent-name">相手</span>の手&nbsp;&nbsp;<span class="info hide"
                id="opponent-status">決まりました！</span></p>
            <ul>
              <li class="choice-opponent-default" id="notyet_opponent_btn" value="">まだ</li>
              <li class="choice-opponent hide" id="gu_opponent_btn" value="0">グー</li>
              <li class="choice-opponent hide" id="par_opponent_btn" value="1">パー</li>
              <li class="choice-opponent hide" id="cho_opponent_btn" value="2">チョキ</li>
            </ul>
          </div>
        </div>
      </div>

      <div>
        <p>対戦表</p>
        <table id="tbl" class="taisen-table">
          <tr id="tbl-header">
            <th>No</th>
            <th>名前</th>
          </tr>
        </table>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./js/controller.js" type="module"></script>
</body>

</html>
